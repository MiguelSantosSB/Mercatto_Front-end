<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="street">Rua</label>
    <input type="text" id="street" [(ngModel)]="street" name="street" required>
  </div>

  <div class="form-group">
    <label for="number">Número</label>
    <input type="text" id="number" [(ngModel)]="number" name="number" required>
  </div>

  <div class="form-group">
    <label for="neighborhood">Bairro</label>
    <input type="text" id="neighborhood" [(ngModel)]="neighborhood" name="neighborhood" required>
  </div>

  <div class="form-group">
    <label for="city">Cidade</label>
    <input type="text" id="city" [(ngModel)]="city" name="city" required>
  </div>

  <div class="form-group">
    <label for="state">Estado</label>
    <input type="text" id="state" [(ngModel)]="state" name="state" required>
  </div>

  <div class="form-group">
    <label for="cep">CEP</label>
    <input type="text" id="cep" [(ngModel)]="cep" name="cep" required>
  </div>

  <button type="submit">Criar Endereço</button>
</form>
