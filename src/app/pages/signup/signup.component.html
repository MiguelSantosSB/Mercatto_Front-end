<app-default-signup-layout
    title="Create your account"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (navigate)="navigate()"

>
    <form [formGroup]="signupForm">
       <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your Name"
            placeholder="insira seu nome"
       >
        <img src="email-icon.svg"/>

        </app-primary-input>
       <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="johnoe@gmail.com"
       >
        <img src="email-icon.svg"/>

        </app-primary-input>
       <app-primary-input
            formControlName="number"
            inputName="number"
            type="number"
            label="Number"
            placeholder="85997184771"
       >
        <img src="email-icon.svg"/>

        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        >
        <img src="password-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm your Password"
        >
        <img src="password-icon.svg"/>
        </app-primary-input>
    </form>
</app-default-signup-layout>
