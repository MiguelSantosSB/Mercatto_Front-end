<div class="register-container">
  <h2>Criar Conta</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <button type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
  </form>
</div>
