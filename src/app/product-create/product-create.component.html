<div class="product-create-container">
  <h2>Criar Novo Produto</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome do Produto</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-message">
        Nome é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="error-message">
        Descrição é obrigatória
      </div>
    </div>

    <div class="form-group">
      <label for="price">Preço</label>
      <input type="number" id="price" formControlName="price" class="form-control" step="0.01">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-message">
        Preço deve ser maior ou igual a 0
      </div>
    </div>

    <div class="form-group">
      <label for="stock">Estoque</label>
      <input type="number" id="stock" formControlName="stock" class="form-control">
      <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" class="error-message">
        Estoque deve ser maior ou igual a 0
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="productForm.invalid" class="btn-primary">Criar Produto</button>
      <button type="button" (click)="onCancel()" class="btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
