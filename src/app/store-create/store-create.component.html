<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome da Loja</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
  </div>

  <div class="form-group">
    <label for="cnpj">CNPJ</label>
    <input type="text" id="cnpj" [(ngModel)]="cnpj" name="cnpj" required>
  </div>

  <div class="form-group">
    <label for="telephone">Telefone</label>
    <input type="text" id="telephone" [(ngModel)]="telephone" name="telephone" required>
  </div>

  <button type="submit">Criar Loja</button>
</form>
